<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet"> 
    <title>Odin: Calculator</title>
</head>
<body>
    <div id="container">
        <div id="primary" class="row">
            <button>N/A</button>
            <button>N/A</button>
            <button id="backspace">&lt;-</button>
            <button id="clearEntry">CE</button>
        </div>
        <div id="secondary" class="row">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="obelus">/</button>
        </div>
        <div id="tertiary" class="row">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="times">*</button>
        </div>
        <div id="quaternary" class="row">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="minus">-</button>
        </div>
        <div id="quinary" class="row">
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
            <button id="plus">+</button>
        </div>
    </div>
</body>
</html>
