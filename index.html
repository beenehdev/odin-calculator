<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet"> 
    <title>Odin: Calculator</title>
</head>
<body>
    <div id="container">
        <div id="apex" class="row">
            <div id="display"></div>
        </div>
        <div id="primary" class="row">
            <button id="backspace">&lt;-</button>
            <button id="clearEntry">CE</button>
        </div>
        <div id="secondary" class="row">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="/">/</button>
        </div>
        <div id="tertiary" class="row">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="*">*</button>
        </div>
        <div id="quaternary" class="row">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="-">-</button>
        </div>
        <div id="quinary" class="row">
            <button id="0">0</button>
            <button id=".">.</button>
            <button id="=">=</button>
            <button id="+">+</button>
        </div>
    </div>
</body>
</html>
